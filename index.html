<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deshi Deals | by SMD</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="english">
    <header class="flex justify-center items-center shadow-md py-3">
      <div class="logo-side w-14 mr-2">
        <img src="./assets/logo.png" alt="Deshi-Deals-Logo" />
      </div>
      <div class="content-side">
        <h1 class="text-[#c51980] text-4xl">
          Deshi <span class="font-bold">Deals</span>
        </h1>
        <p class="text-[#797075]">Cheap Price , Best Quality</p>
      </div>
    </header>
    <section
      class="banner my-28 bg-linear-to-t from-[#F6DDEA] to-[#fff] h-[70vh]"
    >
      <h1 class="text-4xl font-bold text-center">
        Purchase TK 200 or above & get <br />
        <span class="text-[#E527B2]">20% off</span>
      </h1>
      <div
        class="promo-code flex flex-col md:flex-row justify-center items-center mt-5 gap-2 md:gap-10"
      >
        <p class="font-medium">Use Promo Code</p>
        <button class="btn bg-[#E527B2] text-white px-14 py-6">SELL200</button>
      </div>
      <div class="hero-image flex justify-center">
        <img src="./assets/hero-bg.png" alt="Hero-Background" />
      </div>
    </section>
  </body>
</html>
